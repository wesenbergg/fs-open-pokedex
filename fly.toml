app = 'fs-open-pokedex-snowy-bird-6194'
primary_region = 'arn'

[build]

[processes]
  app = "node app.js" # add this

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.http_checks]
    interval = "50s"
    grace_period = "5s"
    method = "get"
    path = "/health"
    protocol = "http"
    timeout = "5s"

[deploy]
  strategy = "canary"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
